<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="css/negotiation-helper.css">
</head>

<body>
  <div class="app-container">
    <header>
      <h1>Meeting Assistant <span class="subtitle">| Private Tool</span></h1>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search phrases...">
        <button id="toggleLayout" title="Toggle Layout"><ion-icon name="grid-outline"></ion-icon></button>
      </div>
    </header>

    <main>
      <div class="sidebar">
        <div class="tab-selector">
          <button class="tab-btn active" data-tab="phrases">Common Phrases</button>
          <button class="tab-btn" data-tab="presentation">My Presentation</button>
          <button class="tab-btn" data-tab="notes">Meeting Notes</button>
        </div>
        <div class="category-selector">
          <h3>Categories</h3>
          <ul id="categoryList">
            <li data-category="all" class="active">All Phrases</li>
            <li data-category="overview">Project Overview</li>
            <li data-category="improvement">Areas for Improvement</li>
            <li data-category="clarification">Clarification Requests</li>
            <li data-category="terminology">Terminology</li>
            <li data-category="agreement">Agreements</li>
            <li data-category="assessment">Assessment</li>
            <li data-category="nextsteps">Next Steps</li>
            <li data-category="rates">Rates & Timeline</li>
          </ul>
        </div>
      </div>

      <div class="content-area">
        <!-- Phrases Tab Content -->
        <div id="phrases-content" class="tab-content active">
          <div class="phrases-grid" id="phrasesContainer">
            <!-- Phrases will be added here by JavaScript -->
          </div>
        </div>

        <!-- Presentation Tab Content -->
        <div id="presentation-content" class="tab-content">
          <div class="presentation-container">
            <!-- The professional presentation in English will be loaded here -->
          </div>
        </div>

        <!-- Notes Tab Content -->
        <div id="notes-content" class="tab-content">
          <div class="notes-container">
            <textarea id="meetingNotes" placeholder="Take notes during your meeting here..."></textarea>
            <div class="notes-actions">
              <button id="saveNotes">Save Notes</button>
              <button id="clearNotes">Clear</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal for displaying translations -->
    <div id="translationModal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3>Translation</h3>
        <div id="translationContent"></div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
  <script src="js/negotiation-helper.js"></script>
</body>

</html>
